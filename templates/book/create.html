{% extends 'base.html' %}

{% block con %}

<div class="container">
    <h1><b>북마크생성</b></h1>

    <form method="post">
        {% csrf_token %}

        <div class="text-end">
            <input type="checkbox" class="btn-check" id="btn-check-outlined" autocomplete="off" name="ip">
            <label class="btn btn-outline-warning" for="btn-check-outlined">✨</label><br>
        </div>

        <input type="text" placeholder="사이트 이름을 입력하세요" class="form-control mt-3" name="nm">
        <input type="text" placeholder="사이트 URL 을 입력하세요" class="form-control mt-4 mb-4" name="url">
        <textarea class="form-control" placeholder="사이트를 간략하게 설명해주세요" style="height: 100px;" name="con"></textarea>

        <div class="text-end mt-5">
            <button class="btn btn-dark">생성</button>
        </div>

    </form>

</div>

{% endblock %}
