{% extends 'base.html' %}

{% block con %}
<div class="container">

<h1><b>게시글 작성</b></h1>

<form method="post">
    {% csrf_token %}

    <div class="mb-3 mt-5">
        <label class="form-label"><b>SUBJECT</b></label>
        <input type="text" class="form-control" name="subject">
    </div>
    <div class="mb-3">
        <label class="form-label"><b>WRITER</b></label>
        <input type="text" class="form-control" value="{{ user }}" disabled>
    </div>
    <div class="mb-3">
        <label class="form-label"><b>CONTENT</b></label>
        <textarea class="form-control" style="height: 150px;" name="content"></textarea>
    </div>
    <div class="text-end mt-3">
        <button class="btn btn-dark">생성</button>
    </div>

</form>
</div>
{% endblock %}
