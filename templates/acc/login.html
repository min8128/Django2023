{% extends 'base.html' %}

{% block con %}

<h1><b>LOGIN PAGE</b></h1>

<form method="post">
    {% csrf_token %}

    <input type="text" class="form-control mt-5" placeholder="INPUT USERNAME" name="username">
    <input type="password" class="form-control mt-3" placeholder="INPUT PASSWORD" name="password">

    <div class="text-end mt-4">
        <button class="btn btn-dark btn-lg">LOGIN</button>
    </div>

</form>




{% endblock %}
