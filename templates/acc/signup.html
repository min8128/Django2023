{% extends 'base.html' %}

{% block con %}

<h1><b>SIGNUP PAGE</b></h1>


<form method="post" enctype="multipart/form-data" name="signup">
    {% csrf_token %}


    <label class="form-label mt-5">USERNAME</label>
    <input type="text" class="form-control" name="username">
    
    <label class="form-label mt-4">PASSWORD</label>
    <input type="password" class="form-control" name="password1">
    
    <label class="form-label mt-4">CHECK PASSWORD</label>
    <input type="password" class="form-control" name="password2">
    
    <label class="form-label mt-4">USERPIC</label>
    <input type="file" class="form-control" name="userpic">

    <label class="form-label mt-5">AGE</label>
    <input type="number" class="form-control" name="age" value="0">
    
    <label class="form-label mt-4">COMMENT</label>
    <textarea class="form-control" name="comment"></textarea> 
    
    <div class="text-end mt-4">
        <button type="button" class="btn btn-dark btn-lg" onclick="passcheck()">회원가입</button>
    </div>

</form>

<script>
    function passcheck(){
        cf = document.signup;

        const p1 = cf.password1.value;
        const p2 = cf.password2.value;

        if (p1 !== p2){
            alert("비밀번호가 틀렸습니다")
        } else {
            cf.submit()
        }
    }
</script>


{% endblock %}
