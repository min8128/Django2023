{% extends 'base.html' %}

{% block con %}

<div class="container mt-5 mb-5">
    <h1><b>{{ user }}'s PROFILE</b></h1>

    <div class="row">
        <div class="col-sm-7 text-center" style="margin: auto;">
            <img src="{{ user.getpic }}" class="rounded-circle" width="80%">
        </div>
        <div class="col-sm-5">

            <label class="form-label mt-5">USERNAME</label>
            <input type="text" disabled class="form-control" value="{{ user.username }}">
    
            <label class="form-label mt-4">AGE</label>
            <input type="text" disabled class="form-control" value="{{ user.age }}">
    
            <label class="form-label mt-4">EMAIL</label>
            <input type="text" disabled class="form-control" value="{{ user.email }}">

            <label class="form-label mt-4">COMMENT</label>
            <textarea class="form-control" disabled>{{ user.comment }}</textarea>
        </div>
    </div>

    <div class="mt-5 text-end">
        <a href="{% url 'acc:update' %}" class="btn btn-dark btn-lg">정보수정</a>
        <!-- modal trigger button -->
        <button type="button" class="btn btn-danger btn-lg" data-bs-toggle="modal" data-bs-target="#exampleModal">
            계정삭제
        </button>
    </div>
    
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">계정 삭제 알림창</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form method="post" action="{% url 'acc:user_delete' %}">
                <div class="modal-body">
                        {% csrf_token %}
                        <label class="form-label">패스워드 확인</label>
                        <input type="password" class="form-control" name="password">
                
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                    <button class="btn btn-danger">삭제</button>
                    
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock %}
